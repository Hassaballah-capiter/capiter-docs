openapi: 3.0.0
servers:
  - url: '35.242.242.45'
info:
  version: "1.0_oas3"
  title: Capiter-Backend
  description: '# These are 35.242.242.45 backend Webservice Endpoints'
  contact:
    name: Mohamed Hassaballah
tags:
  - name: Root
  - name: Authentication
  - name: Users
  - name: Companies
  - name: CreditOptions

paths:


  ##############################              Authentication Apis                 ################

  /capiter/api/v1/auth/{mobileNo}/password-status:
    get:
      tags:
        - Authentication
      description: Get user password setting status
      operationId: userPassStatus
      parameters:
        - $ref: "#/components/parameters/mobileNoPathParam"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordSettingResponseDto'

  #        '400':
  #          $ref: '#/components/responses/errorResponse'
  #        '500':
  #          $ref: '#/components/responses/errorResponse'

  /capiter/api/v1/auth/set-password:
    post:
      tags:
        - Authentication
      description: Set user password
      operationId: setUserPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SettingUserPasswordRequest'
      responses:
        '200':
          description: OK

  /capiter/api/v1/auth/app-login:
    post:
      tags:
        - Authentication
      description: Login for the mobile app
      operationId: appLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'

  /capiter/api/v1/auth/dashboard-login:
    post:
      tags:
        - Authentication
      description: Login for the dashboard app
      operationId: dashboardLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'

  ##############################              Users Apis                 ################

  /capiter/api/v1/users/{id}/deactivate:
    post:
      tags:
        - Users
      description: deactivate user
      operationId: deactivateUser
      parameters:
        - $ref: "#/components/parameters/idPathParam"
        - in: header
          name: Authorization
          schema:
            $ref: '#/components/securitySchemes/bearerAuth'
      responses:
        '200':
          description: OK

  /capiter/api/v1/users/{companyId}:
    get:
      tags:
        - Users
      description: List specific company's users
      operationId: listCompanyUsers
      parameters:
        - in: path
          name: companyId
          $ref: "#/components/parameters/companyIdPathParam"
        - in: header
          name: Authorization
          schema:
            $ref: '#/components/securitySchemes/bearerAuth'
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersListingResponse'
        # '401':
        #   content:
        #     application/json:
        #       schema:
        #         $ref: '#/components/schemas/UnauthorizedAccess'


  ##############################              Companies Apis                 ################


  /capiter/api/v1/companies:
    post:
      tags:
        - Companies
      description: create a new company
      operationId: createCompany
      parameters:
        - in: header
          name: Authorization
          schema:
            $ref: '#/components/securitySchemes/bearerAuth'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyCreationRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyCreationResponse"
    get:
      tags:
        - Companies
      description: List companies
      operationId: listCompanies
      parameters:
        - in: header
          name: Authorization
          schema:
            $ref: '#/components/securitySchemes/bearerAuth'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SingleCompanyDto"


  /capiter/api/v1/companies/{id}/deactivate:
    post:
      tags:
        - Companies
      description: deactivate Company
      operationId: deactivateCompany
      parameters:
        - $ref: "#/components/parameters/idPathParam"
        - in: header
          name: Authorization
          schema:
            $ref: '#/components/securitySchemes/bearerAuth'
      responses:
        '200':
          description: OK



  ##############################              Credit Options Apis                 ################


  /capiter/api/v1/credit-options:
    get:
      tags:
        - CreditOptions
      description: get all creditOptions
      operationId: getCreditOptions
      parameters:
        - in: header
          name: Authorization
          schema:
            $ref: '#/components/securitySchemes/bearerAuth'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CreditOption"





  ##############################              Lookups Apis                 ################



  /capiter/api/v1/lookups/countries:
    get:
      tags:
        - Lookups
      description: List countries
      operationId: listCountries
      parameters:
        - in: header
          name: Authorization
          schema:
            $ref: '#/components/securitySchemes/bearerAuth'
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Country"

  /capiter/api/v1/lookups/{countryId}/cities:
    get:
      tags:
        - Lookups
      description: List cities of a country
      operationId: listCitiesOfACountry
      parameters:
        - in: path
          name: countryId
          $ref: "#/components/parameters/countryIdPathParam"
        - in: header
          name: Authorization
          schema:
            $ref: '#/components/securitySchemes/bearerAuth'
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/City"

  /capiter/api/v1/lookups/{cityId}/areas:
    get:
      tags:
        - Lookups
      description: List areas of a city
      operationId: listAreasOfACity
      parameters:
        - in: path
          name: cityId
          $ref: "#/components/parameters/cityIdPathParam"
        - in: header
          name: Authorization
          schema:
            $ref: '#/components/securitySchemes/bearerAuth'
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Area"

  /capiter/api/v1/lookups/{areaId}/districts:
    get:
      tags:
        - Lookups
      description: List districts of an area
      operationId: listDistrictsOfArea
      parameters:
        - in: path
          name: areaId
          $ref: "#/components/parameters/areaIdPathParam"
        - in: header
          name: Authorization
          schema:
            $ref: '#/components/securitySchemes/bearerAuth'
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/District"

  /capiter/api/v1/lookups/company-industries:
    get:
      tags:
        - Lookups
      description: List companies industries
      operationId: listCompanyIndustries
      parameters:
        - in: header
          name: Authorization
          schema:
            $ref: '#/components/securitySchemes/bearerAuth'
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CompanyIndustry"

  /capiter/api/v1/lookups/company-types:
    get:
      tags:
        - Lookups
      description: List companies types
      operationId: listCompanyTypes
      parameters:
        - in: header
          name: Authorization
          schema:
            $ref: '#/components/securitySchemes/bearerAuth'
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CompanyType"

  /capiter/api/v1/lookups/{companyTypeId}/business-types:
    get:
      tags:
        - Lookups
      description: List business types of a company type
      operationId: listBusTypeOfCompanyType
      parameters:
        - in: path
          name: cityId
          $ref: "#/components/parameters/companyTypeIdParam"
        - in: header
          name: Authorization
          schema:
            $ref: '#/components/securitySchemes/bearerAuth'
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BusinessType"


####################################        Components         #########################################

components:

  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:



    PasswordSettingResponseDto:
      type: object
      properties:
        isPasswordSet:
          type: boolean
          example: false
      required:
        - isPasswordSet

    SettingUserPasswordRequest:
      type: object
      properties:
        mobileNo:
          type: string
          example: testCode
        password:
          type: string
          example: testText
      required:
        - mobileNo
        - password

    LoginRequest:
      type: object
      properties:
        mobileOrEmail:
          type: string
        password:
          type: string
      required:
        - mobileOrEmail
        - passowrd

    LoginResponse:
      type: object
      properties:
        id:
          type: number
        authToken:
          type: string
        verified:
          type: boolean
        name:
          type: string
        mobileNo:
          type: string
      required:
        - id
        - authToken
        - verified
        - name
        - mobileNo

    UsersListingResponse:
      type: array
      items:
        $ref: '#/components/schemas/UserResponse'

    UserResponse:
      type: object
      properties:
        id:
          type: integer
        mobileNo:
          type: string
        name:
          type: string
        email:
          type: string
        upcomingInstallmentAmount:
          type: integer
        upcomingInstallmentDate:
          type: string
          format: date
          pattern: "YYYY-MM-DD"
        verified:
          type: boolean
        creationDate:
          type: string
          format: date-time



    #########################               Companies Schemas               ##################################


    CompanyCreationRequest:
      type: object
      properties:
        name:
          type: string
        registeredName:
          type: string
        creditLimit:
          type: number
          format: double
          example: "12.5"
        counterPartyId:
          type: integer
          format: int64
          example: 12
        creditOptionId:
          type: integer
          format: int64
          example: 12
        industryId:
          type: integer
          format: int64
          example: 12
        companyTypeId:
          type: integer
          format: int64
          example: 12
        businessTypeId:
          type: integer
          format: int64
          example: 12
        address:
          type: string
        areaId:
          type: integer
          format: int64
          example: 12
        districtId:
          type: integer
          format: int64
          example: 12
      required:
        - name
        - registeredName
        - creditLimit
        - creditOptionId
        - industryId
        - companyTypeId
        - businessTypeId
        - address
        - areaId



    CompanyCreationResponse:
      type: object
      properties:
        id:
          type: number
        creationDate:
          type: string
          example: "2018-09-05T19:04:53.178Z"
          format: date-time
      required:
        - id
        - creatoinDate

    SingleCompanyDto:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
          example: "Capiter"
        registeredName:
          type: string
          example: "Capiter-reg"
        active:
          type: boolean
          example: false
        CommercialRegister:
          type: number
          example: 123654
        companyCode:
          type: number
          example: 123654
        registrationNumber:
          type: number
          example: 123654
        creditLimit:
          type: number
          format: double
          example: "120.0"
        counterPartyId:
          type: number
          example: 123654
        creditOption:
          $ref: "#/components/schemas/CreditOption"
        companyIndustry:
          $ref: "#/components/schemas/CompanyIndustry"
        companyAddress:
          $ref: "#/components/schemas/CompanyAddressDto"
        companyType:
          $ref: "#/components/schemas/CompanyType"
        businessType:
          $ref: "#/components/schemas/BusinessType"
        creationDate:
          type: string
          format: date-time
      required:
        - id
        - name
        - registeredName
        - active
        - CommercialRegister
        - companyCode
        - registrationNumber
        - creditLimit
        - creditOption
        - companyIndustry
        - companyAddress
        - companyType
        - businessType
        - creationDate
        - counterPartyId



    CompanyAddressDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2165529378315486654
        areaId:
          type: integer
          format: int64
          example: 2165529378315486654
        districtId:
          type: integer
          format: int64
          example: 2165529378315486654
        aptNo:
          type: integer
          format: int64
          example: 21
        floorNo:
          type: integer
          format: int64
          example: 4
        buildingNo:
          type: string
          example: 388H
        street:
          type: string
          example: Maadi St.
        landmark:
          type: string
          example: Near Kiosk
      required:
        - id
        - areaId
        - districtId
        - aptNo
        - floorNo
        - buildingNo
        - street
        - landmark






    ############### Lookups schemas   ####################

    Country:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2165529378315486654
        name:
          type: string
          example: Egypt
      required:
        - id
        - name

    City:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2165529378315486654
        name:
          type: string
          example: Cairo
        country:
          $ref: '#/components/schemas/Country'
      required:
        - id
        - name
        - country

    Area:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2165529378315486654
        name:
          type: string
          example: Maadi
        city:
          $ref: '#/components/schemas/City'
      required:
        - id
        - name
        - city

    District:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2165529378315486654
        name:
          type: string
          example: Maadi
        area:
          $ref: '#/components/schemas/Area'
      required:
        - id
        - name
        - area


    CompanyIndustry:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2165529378315486654
        name:
          type: string
          example: Finance sector
      required:
        - id
        - name

    CompanyType:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2165529378315486654
        name:
          type: string
          example: Buyer
      required:
        - id
        - name

    BusinessType:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2165529378315486654
        name:
          type: string
          example: Cafe
      required:
        - id
        - name


    CreditOption:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2165529378315486654
        name:
          type: string
          example: dummyCreditName
        frequencyId:
          type: integer
          format: int64
          example: 1
        tenureCount:
          type: integer
          format: int64
          example: 22
        tenurePercentage:
          type: number
          format: double
          example: "12.5"
        gracePeriodCount:
          type: integer
          format: int64
          example: 12
        gracePeriodPercentage:
          type: number
          format: double
          example: "12.5"
        latencyCount:
          type: integer
          format: int64
          example: 30
        latencyPercentage:
          type: number
          format: double
          example: "12.5"
      required:
        - id
        - name
        - frequencyId
        - tenureCount
        - tenurePercentage
        - gracePeriodCount
        - gracePeriodPercentage
        - latencyCount
        - latencyPercentage




  ########################################################################################################################



  parameters:


    idPathParam:
      in: path
      name: id
      required: true
      schema:
        type: integer
        format: int64
      description: id in path param

    mobileNoPathParam:
      in: path
      name: mobileNo
      required: true
      schema:
        type: string
      description: Customer Mobile No.

    companyIdPathParam:
      in: path
      name: companyId
      required: true
      schema:
        type: number
      description: company id.

    countryIdPathParam:
      in: path
      name: countryId
      required: true
      schema:
        type: number
      description: country id.

    cityIdPathParam:
      in: path
      name: cityId
      required: true
      schema:
        type: number
      description: city id.

    areaIdPathParam:
      in: path
      name: areaId
      required: true
      schema:
        type: number
      description: area id.

    companyTypeIdParam:
      in: path
      name: companyTypeId
      required: true
      schema:
        type: number
      description: company Type id.
